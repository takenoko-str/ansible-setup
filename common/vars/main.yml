vim_packages:
  - vim
  - vim-syntax-docker
  - vim-python-jedi
  - vim-editorconfig
git_packages:
  - git
  - tig
python_packages:
  - python-dev
  - python-pip
  - docker-py
ocaml_packages:
  - ocaml-nox
  - ocaml
  - opam
  - rlwrap
haskell_packages:
  - haskell-platform
alias_profile:
  - "alias sgrep='egrep -v "^\s*(#|$)" --color=auto'"
  - "alias ssh-pub='ssh-keygen -y -f $1'"
  - "alias stat='stat --format "%a %U %G %n"'"
  - "alias cgrep='egrep -v "^\s*(#$|#\s|$)" --color=auto'"
  - "alias grep='grep --color=auto'"
  - "alias ls='ls -F --color=auto --show-control-chars'"
  - "alias lt='ls -ltr'"
