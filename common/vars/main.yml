system_packages:
  - libssl-ocaml-dev
  - libssl-ocaml
  - libssl-dev
  - libssl
vim_packages:
  - vim
  - vim-syntax-docker
  - vim-python-jedi
  - vim-editorconfig
git_packages:
  - git
  - tig
python_packages:
  - python-dev
  - python-pip
  - docker-py
requirement_pip:
  - boto3
  - ansible
  - redis
  - bson
ocaml_packages:
  - ocaml-nox
  - ocaml
  - opam
  - rlwrap
haskell_packages:
  - haskell-platform
shellscript_packages:
  - shellcheck
alias_profile:
  - "alias sgrep='egrep -v "^\s*(#|$)" --color=auto'"
  - "alias ssh-pub='ssh-keygen -y -f $1'"
  - "alias stat='stat --format "%a %U %G %n"'"
  - "alias cgrep='egrep -v "^\s*(#$|#\s|$)" --color=auto'"
  - "alias grep='grep --color=auto'"
  - "alias ls='ls -F --color=auto --show-control-chars'"
  - "alias lt='ls -ltr'"
  - "alias ocaml='rlwrap ocaml'"
  - "alias sh='rlwrap sh'"
export_lists:
  - export EC2_INI_PATH=""
  - export TF_VAR_access_key=""
  - export TF_VAR_secret_key=""
  - export TF_VAR_s3_bucket_name=""
  - export AWS_ACCESS_KEY_ID=""
  - export AWS_SECRET_ACCESS_KEY=""
  - export AWS_REGION="ap-northeast-1"
  - export AWS_DEFAULT_REGION="ap-northeast-1"
